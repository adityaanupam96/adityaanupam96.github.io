<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">
    <title>tic tac toe</title>
</head>

<body>
    <div class="container">
        <div class="myDiv">
            <div class="item s1" id="item">
                <p class="x1">X</p>
                <p class="o1">O</p>
            </div>
            <div class="item s2" id="item">
                <p class="x2">X</p>
                <p class="o2">O</p>
            </div>
            <div class="item s3" id="item">
                <p class="x3">X</p>
                <p class="o3">O</p>
            </div>
            <div class="item s4" id="item">
                <p class="x4">X</p>
                <p class="o4">O</p>
            </div>
            <div class="item s5" id="item">
                <p class="x5">X</p>
                <p class="o5">O</p>
            </div>
            <div class="item s6" id="item">
                <p class="x6">X</p>
                <p class="o6">O</p>
            </div>
            <div class="item s7" id="item">
                <p class="x7">X</p>
                <p class="o7">O</p>
            </div>
            <div class="item s8" id="item">
                <p class="x8">X</p>
                <p class="o8">O</p>
            </div>
            <div class="item s9" id="item">
                <p class="x9">X</p>
                <p class="o9">O</p>
            </div>

        </div>

        <div class="info startScreen" id="info">
            <div class="scoreBoard">
                <p>Score Board</p>
            </div>
            <div>
                <p class="round">Round: 1</p>
            </div>

            <div class="score">

                <div>
                    <p class="p1Score">Player X:0</p>
                </div>
                <div>
                    <p class="p2Score">Player O:0</p>
                </div>

            </div>
            <div class="result">
                <h2 class="draw">draw !</h2>
                <h2 class="playerX">Player X won !</h2>
                <h2 class="playerO">Player O won !</h2>
            </div>
            <div>
                <p class="command"> </p>
            </div>
            <div class="button">
                <button type="button" class="btn" onclick="button()">restart</button>
            </div>
        </div>

    </div>
    <script src="index2.js"></script>
</body>

</html>
